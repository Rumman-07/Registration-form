<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Registration Form</title>

  <!-- Prefer system fonts, fallback included -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    (function(){
      try{
        const saved = localStorage.getItem('site-theme');
        const t = saved ?? 'dark';
        document.documentElement.setAttribute('data-theme', t);
      }catch(e){}
    })();
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="5" fill="url(#g)"/><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#7b2bd8"/><stop offset="1" stop-color="#b37cf6"/></linearGradient></defs></svg>
      </div>
      <div class="brand-text"><strong>Application</strong><span class="muted">Form</span></div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-pressed="false">ðŸŒ—</button>
    </div>
  </header>

  <main class="page">
    <section class="card" aria-labelledby="formTitle">
      <div class="card-grid">
        <div class="card-side">
          <h1 id="formTitle">Registration Form</h1>
          <p class="lead">Simple, fast registration. We'll save your entry and show a preview.</p>

          <ul class="benefits">
            <li>Flexible schedules</li>
            <li>Industry mentors</li>
          </ul>

          <div class="accent-note">Secure â€” We don't share your data.</div>
        </div>

        <div class="card-form">
          <form id="registrationForm" novalidate autocomplete="on">
            <div class="row">
              <label class="input">
                <input id="fullName" name="fullName" type="text" placeholder=" " required>
                <span class="label">Full name *</span>
                <span class="hint">Your full legal name</span>
                <small class="error" id="nameError"></small>
              </label>
            </div>

            <div class="row two">
              <label class="input">
                <input id="email" name="email" type="email" placeholder=" " required>
                <span class="label">Email *</span>
                <small class="error" id="emailError"></small>
              </label>

              <label class="input">
                <input id="phone" name="phone" type="tel" placeholder=" " inputmode="tel" required>
                <span class="label">Phone *</span>
                <small class="error" id="phoneError"></small>
              </label>
            </div>

            <div class="row two">
              <label class="input">
                <input id="dob" name="dob" type="text" placeholder=" " required>
                <span class="label">DOB (DD/MM/YYYY) *</span>
                <small class="error" id="dobError"></small>
              </label>

              <label class="input">
                <select id="course" name="course" required>
                  <option value="">Choose a course</option>
                  <option>Cyber Security</option>
                  <option>Cloud Computing</option>
                  <option>Machine Learning</option>
                  <option>Trading</option>
                  <option>Full Stack</option>
                  <option>Editing</option>
                </select>
                <span class="label">Course *</span>
                <small class="error" id="courseError"></small>
              </label>
            </div>

            <div class="row">
              <label class="input">
                <textarea id="address" name="address" placeholder=" " required></textarea>
                <span class="label">Address *</span>
                <small class="error" id="addressError"></small>
              </label>
            </div>

            <div class="row">
              <label class="input">
                <textarea id="bio" name="bio" placeholder=" " required></textarea>
                <span class="label">Short bio *</span>
                <small class="error" id="bioError"></small>
              </label>
            </div>

            <div class="row actions">
              <button type="reset" id="resetBtn" class="btn ghost">Reset</button>
              <button type="submit" class="btn primary" id="submitBtn">Submit</button>
            </div>

            <div class="foot">By submitting you agree to our <a href="#">terms</a>.</div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Â© Rumman â€¢ 2025</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
